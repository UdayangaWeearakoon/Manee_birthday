<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday üéÇ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 107, 157, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 64, 129, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(238, 156, 167, 0.3) 0%, transparent 50%),
        linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Inter', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      padding: 20px;
    }

    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 8s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10%, 90% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    .glass-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: slideInUp 1s ease-out;
    }

    @keyframes slideInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #ff6b9d, #ffd93d, #6bcf7f, #4d9de0);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    p {
      font-size: 1rem;
      margin: 12px auto;
      max-width: 450px;
      line-height: 1.6;
      font-weight: 300;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .ask-name {
      margin-top: 25px;
      font-size: 1rem;
    }

    .input-group {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    input {
      width: 80%;
      max-width: 250px;
      padding: 12px 15px;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      outline: none;
      font-size: 1rem;
      color: #fff;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    input::placeholder { color: rgba(255, 255, 255, 0.7); }
    input:focus {
      border-color: #ff6b9d;
      box-shadow: 0 0 15px rgba(255, 107, 157, 0.4);
      transform: scale(1.03);
    }

    .submit-btn {
      padding: 12px 25px;
      background: linear-gradient(45deg, #ff6b9d, #ff4d6d);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
    }
    .submit-btn:hover { transform: translateY(-3px); }

    .fade-out { opacity: 0; transform: translateY(-20px) scale(0.95); pointer-events: none; }
    .hidden { display: none; }

    #message { opacity: 0; transform: translateY(20px); transition: all 0.8s ease; }
    #message.show { opacity: 1; transform: translateY(0); }

    .name-highlight {
      background: linear-gradient(45deg, #ff6b9d, #ffd93d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
      font-size: 1.2em;
    }

    /* Cake scaling */
    .cake-container {
      margin: 20px 0;
    }
    .cake {
      width: 120px;
      height: 120px;
      font-size: 80px;
      opacity: 0;
      transition: all 1s ease;
      display: inline-block;
      line-height: 120px;
      background: linear-gradient(45deg, #ff6b9d, #ffa5c7);
      border-radius: 20px;
    }
    .cake.show { opacity: 1; transform: scale(1); }
    .candles {
      position: relative;
      top: -30px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    .candle { width: 8px; height: 25px; background: #ffd93d; border-radius: 4px; }

    .blow-btn {
      padding: 14px 30px;
      background: linear-gradient(45deg, #6bcf7f, #4d9de0);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 15px;
    }
    .blow-btn.hidden { display: none; }

    /* Mobile Adjustments */
    @media (max-width: 600px) {
      body { padding: 10px; }
      .glass-container { padding: 20px; }
      h1 { font-size: 2.4rem; }
      .subtitle { font-size: 1rem; }
      p { font-size: 0.95rem; }
      .cake { width: 90px; height: 90px; font-size: 60px; }
      .candles { top: -20px; gap: 8px; }
      .blow-btn { width: 90%; }
      input, .submit-btn { width: 90%; max-width: none; }
    }
  </style>
</head>
<body>
  <div class="bg-particles" id="particles"></div>

  <div class="glass-container">
    <h1>üéâ Happy Birthday, Beautiful üéâ</h1>
    <p class="subtitle">Your special day deserves magic ‚ú®</p>

    <div class="ask-name" id="askSection">
      <p>What sweet name should I call you? üíï</p>
      <div class="input-group">
        <input type="text" id="nickname" placeholder="e.g. Angel, Cutie üíñ">
        <button class="submit-btn" onclick="saveName()">‚ú® Submit</button>
      </div>
    </div>

    <div id="message">
      <p>Perfect! From now on, I‚Äôll call you <span class="name-highlight" id="displayName"></span> üíï</p>
      <p>
        <span class="name-highlight" id="displayName2"></span>, I wish you endless happiness, sweet moments, and all the smiles in the world today üí´<br>
        You deserve it üéÇ‚ú® <br> I love you ‚ù§Ô∏è
      </p>
      <div class="cake-container">
        <div class="candles" id="candles">
          <div class="candle"></div>
          <div class="candle"></div>
          <div class="candle"></div>
        </div>
        <div class="cake" id="cakeImage">üéÇ</div>
      </div>
      <button id="blowBtn" class="blow-btn hidden" onclick="blowCandles()">üéà Blow the Candles üéà</button>
    </div>
  </div>

  <script>
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 40; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function saveName() {
      const name = document.getElementById('nickname').value.trim();
      if (!name) { alert("Please enter a sweet name üòä"); return; }

      document.getElementById('displayName').innerText = name;
      document.getElementById('displayName2').innerText = name;

      const askSection = document.getElementById('askSection');
      askSection.classList.add('fade-out');
      setTimeout(() => {
        askSection.classList.add('hidden');
        const message = document.getElementById('message');
        message.classList.add('show');
        setTimeout(() => {
          document.getElementById('cakeImage').classList.add('show');
          document.getElementById('blowBtn').classList.remove('hidden');
        }, 700);
      }, 600);
    }

    function blowCandles() {
      document.getElementById('candles').style.display = 'none';
      document.getElementById('blowBtn').innerText = "üéâ Happy Birthday! üéâ";
      document.getElementById('blowBtn').disabled = true;
    }

    document.addEventListener('DOMContentLoaded', createParticles);
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !document.getElementById('askSection').classList.contains('hidden')) saveName();
    });
  </script>
</body>
</html>
